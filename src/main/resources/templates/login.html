<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="/css/login-style.css">
    <script src="/js/login-script.js" defer></script>
</head>

<body>
    <section>
        <form action="/req/login" method="post">
            <h1>Login</h1>
            <div class="dialog-row">
                <label th:if="${param.error}" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
                    class="text-center redText"></label>
            </div>
            <div class="inputbox">
                <input name="username" id="username" type="text" required>
                <label for="username">username</label>
                <ion-icon name="person-outline"></ion-icon>
            </div>
            <div class="inputbox">
                <input name="password" type="password" id="password" required>
                <label for="password">Password</label>
                <ion-icon name="lock-closed-outline"></ion-icon>
            </div>
            <button type="submit">Log in</button>
        </form>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const signupForm = document.querySelector('section');
            signupForm.style.opacity = 0;

            setTimeout(() => {
                signupForm.style.transition = 'opacity 1s ease-in-out';
                signupForm.style.opacity = 1;
            }, 500);

            const signupButton = document.querySelector('button');
            signupButton.addEventListener('click', function () {
                const emailInput = document.querySelector('input[type="email"]');
                const passwordInput = document.querySelector('input[type="password"]');
                const confirmPasswordInput = document.querySelector('input[type="password"][name="confirm-password"]');

                // Check for a valid email and password (you can add your validation logic here)
                const isValid = emailInput.checkValidity() && passwordInput.checkValidity() && confirmPasswordInput.checkValidity();

                if (!isValid) {
                    signupForm.classList.add('shake');

                    setTimeout(() => {
                        signupForm.classList.remove('shake');
                    }, 1000);
                }
            });
        });
    </script>
</body>

</html>
