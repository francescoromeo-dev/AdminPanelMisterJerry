<!doctype html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/shoes-edit-style.css">
</head>

<body>

    <div class="container-my-4">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4">
                <h2 class="text-center mb-5">Edit Shoes</h2>

                <!-- IMPORTANTE: aggiunto enctype="multipart/form-data" -->
                <form method="post" enctype="multipart/form-data" th:object="${shoesDto}">
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Shoes ID</label>
                        <div class="col-sm-8">
                            <input class="form-control-plaintext" readonly th:value="${shoes.id}">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Codice scarpa</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="*{code}">
                            <p th:if="${#fields.hasErrors('code')}" class="text-danger"
                                th:errors="*{code}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Stagione</label>
                        <div class="col-sm-8">
                            <select class="form-control" th:field="*{season}">
                                <option value="">Seleziona stagione...</option>
                                <option value="Autunno/Inverno">Autunno/Inverno</option>
                                <option value="Primavera/Estate">Primavera/Estate</option>
                            </select>
                            <p th:if="${#fields.hasErrors('season')}" class="text-danger"
                                th:errors="*{season}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Categoria</label>
                        <div class="col-sm-8">
                            <select class="form-control" th:field="*{category}">
                                <option value="">Seleziona categoria...</option>
                                <option value="Primi passi">Primi passi</option>
                                <option value="Cerimonia bambini">Cerimonia bambini</option>
                                <option value="Bambini">Bambini</option>
                            </select>
                            <p th:if="${#fields.hasErrors('category')}" class="text-danger"
                                th:errors="*{category}"></p>
                        </div>
                    </div>

                    <!-- SEZIONE: Mostra immagini attuali dal database -->
                    <div class="row mb-3" th:if="${shoes.hasImages()}">
                        <label class="col-sm-4 col-form-label">Immagini attuali</label>
                        <div class="col-sm-8">
                            <div class="current-images-container">
                                <div class="current-image-wrapper" th:each="imageId, iterStat : ${shoes.imageIdsList}">
                                    <img th:src="@{'/images/' + ${imageId}}" alt="Immagine attuale" class="current-image">
                                    <div class="image-label" th:text="'Foto ' + ${iterStat.count}"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- SEZIONE: Campo per cambiare immagini (opzionale) -->
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Sostituisci immagini</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="file" name="imageFiles" accept="image/*" multiple id="imageInput">
                            <small class="form-text text-muted">Seleziona nuove immagini per sostituire quelle attuali (lascia vuoto per mantenerle)</small>
                            <p th:if="${#fields.hasErrors('imageFiles')}" class="text-danger"
                                th:errors="*{imageFiles}"></p>
                            
                            <!-- Container per l'anteprima delle nuove immagini -->
                            <div class="preview-container" id="imagePreviewContainer">
                                <!-- Le anteprime verranno inserite qui via JavaScript -->
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Data di creazione</label>
                        <div class="col-sm-8">
                            <input class="form-control-plaintext" readonly th:value="${shoes.createdAt}">
                        </div>
                    </div>

                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">Conferma</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a class="btn btn-outline-primary" href="/shoes">Cancella</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLlhNTkCfHzAVBReH9diLlhNTkCfHzAVBReH9diLlhNTkCfHzAVBReH9diLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <!-- Script per anteprima multiple immagini -->
    <script>
        document.getElementById('imageInput').addEventListener('change', function (event) {
            const files = event.target.files;
            const container = document.getElementById('imagePreviewContainer');
            
            // Pulisce il container
            container.innerHTML = '';
            
            if (files.length > 0) {
                container.style.display = 'block';
                container.innerHTML = '<div style="margin-top: 1rem; padding: 1rem; background: #f9fafb; border-radius: 8px; border: 1px solid #e5e7eb;"><strong>Nuove immagini da caricare:</strong></div>';
                
                Array.from(files).forEach((file, index) => {
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        
                        reader.onload = function (e) {
                            const imageWrapper = document.createElement('div');
                            imageWrapper.className = 'image-preview-wrapper';
                            imageWrapper.style.cssText = 'display: inline-block; margin: 0.5rem; position: relative;';
                            
                            const img = document.createElement('img');
                            img.src = e.target.result;
                            img.className = 'image-preview';
                            img.style.cssText = 'max-width: 150px; max-height: 150px; object-fit: cover; border-radius: 8px; border: 1px solid #e5e7eb; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);';
                            
                            const label = document.createElement('div');
                            label.style.cssText = 'font-size: 0.8rem; text-align: center; margin-top: 0.25rem; color: #6b7280;';
                            label.textContent = `Nuova foto ${index + 1}`;
                            
                            imageWrapper.appendChild(img);
                            imageWrapper.appendChild(label);
                            container.appendChild(imageWrapper);
                        };
                        
                        reader.readAsDataURL(file);
                    }
                });
            } else {
                container.style.display = 'none';
            }
        });
    </script>
</body>

</html>
